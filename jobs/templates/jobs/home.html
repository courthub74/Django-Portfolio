<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Courtney Jacobs</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>
  

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Courtney Jacobs</h1>
      <p class="lead text-muted">Hello my name is Courtney I am a full stack Django/Flask developer and CEO of CourDevs who also enjoys New Wave Music, Hockey, and Hoops</p>
      <p>

        <a href="mailto:courtneyj3470@gmail.com" class="btn btn-primary my-2">Email Me</a>
        
      </p>

      <!--My Likeness-->
      <img src="https://avatars3.githubusercontent.com/u/22732836?s=460&u=431089ca211125847a8eaa1ea2fb61e23abb39c4&v=4" height="300" width="260"></img>

    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

    	<!--Job Starts Here-->
    <div class="row">

    	{% for job in jobs.all %}

        <div class="col-md-4">
        	<a href="{% url 'detail' job.id %}">
	          <div class="card mb-4 shadow-sm">
	    		<img class="card-img-top" src="{{ job.image.url }}">
		            <div class="card-body">
		              <p class="card-text">{{ job.summary }}</p>
		            </div>
	          </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  

</main>



<script src="{% static 'jquery-3.5.1.min' %}"></script>
<script src="{% static 'popper.min.js' %}"></script>
<script src="{% static 'bootstrap.min.js' %}"></script>


</body>
</html>
